<script language="javascript" >

function uf_test(dv){
	
	if("TEST01"==dv){
		if(!RcmsPTManager.chkFormValues('frm','AE001')) return;	
	}else if("TEST02"==dv){
		if(!RcmsPTManager.chkFormValues('frm','AE002|FB001')) return;
	}
	alert("Terminated");
}
</script>

<form name="frm">
	branch new1 - sync
	<table>

			<td>
				공급금액

			</td>
		</tr>
		<tr>
			<td>
