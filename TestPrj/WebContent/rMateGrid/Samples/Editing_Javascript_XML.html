<html>
<head>
<title>rMate Flash Grid</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script type="text/javaScript" src="./JS/AC_OETags.js"></script>
<script type="text/javaScript" src="./JS/rMateGrid.js"></script>
<script type="text/javaScript" src="./JS/rMateGridLicense.js"></script>
<style>
body { margin: 0px; font-family: "굴림", "굴림체"; }
</style>

<!-- 사용자 정의 설정 시작 -->
<script type="text/javascript">

// ----------------------- rMateGrid flashVars 설정 시작 -----------------------

// rMateGrid 레이아웃 URL 경로. 반드시 설정하십시오.
var layoutURL = encodeURIComponent("./LayoutXml/LayoutEditingJavaScript.xml");
var flashVars = "layoutURL="+layoutURL;

// 데이타를 URL 경로를 통해 가져올 경우 설정하십시오.
// 배열형태로 데이터를 삽입할 경우 주석처리나 삭제하십시오.
// 배열형태와 같이 사용할 경우, 우선순위는 배열형태 데이터 삽입입니다.
var dataURL = encodeURIComponent("./DataXml/DataOneDepthSales.xml");
flashVars += "&dataURL="+dataURL;

// 데이타가 JSON형일 경우 넣어줍니다. (설정을 안할경우 xml로 인식하여 오류가 발생합니다)
//flashVars += "&dataType=json";

// ----------------------- rMateGrid flashVars 설정 끝 -----------------------

// rMateGrid 관련 객체
var gridApp;	// 플래시 기본 객체
var gridRoot;	// 데이타와 그리드를 포함하는 객체
var dataGrid;	// 그리드
var collection;	// 그리드의 데이타 객체

// rMateGrid가 로딩된 후 불려지는 함수
var rMateGridOnLoad = function() {
	gridApp = FABridge.gridBridge.root();
	gridRoot = gridApp.getGridRoot();

	var selectionChangeHandler = function(event) {				
		var rowIndex = event.getRowIndex();				
		if (rowIndex < 0)	// column header
			return;
		var columnIndex = event.getColumnIndex();
		var dataRow = gridRoot.getItemAt(rowIndex);
		inputForm.itemXMLData.value = dataRow;
		inputForm.rowIndex.value = rowIndex;
		var column = dataGrid.getColumns()[columnIndex];                                                    
		var dataField = column.getDataField();
	}

	var layoutCompleteHandler = function(event) {
		dataGrid = gridApp.getDataGrid();
		dataGrid.addEventListener("change", selectionChangeHandler);
	}

	gridRoot.addEventListener("layoutComplete", layoutCompleteHandler);
}

// rMateGrid가 로딩된 후 불려질 함수를 설정합니다.
FABridge.addInitializationCallback("gridBridge", rMateGridOnLoad);

// 전체 삭제
function removeAll() {
	gridRoot.removeAll();
}

// 행 삭제
function removeItemAt() {
	// 현재 선택된 행을 삭제 합니다.
	gridRoot.removeItemAt();
	// 원하는 행의 번호를 통해 행을 삭제합니다.
//	gridRoot.removeItemAt(inputForm.rowIndex.value);
}

// 행 수정
function setItemAt() {
	var item = inputForm.itemXMLData.value;
	gridRoot.setItemAt(item, inputForm.rowIndex.value);
}

// 행 추가
function addItemAt() {
	var item = inputForm.itemXMLData.value;
	gridRoot.addItemAt(item, inputForm.rowIndex.value);
	girdMoveSelctedIndex(inputForm.rowIndex.value);
}

// 맨끝에 행 추가
function addItem() {
	var item = inputForm.itemXMLData.value;
	gridRoot.addItemAt(item);
	girdMoveSelctedIndex();
}

// 그리드의 selctedIndex를 전달된 행으로 이동
function girdMoveSelctedIndex(idx) {
	// addItemAt나 removeItemAt후에 바로 selctedIndex를 변경하면 무시되는 경우가 발생하여 setTimeout로 지연후 실행토록 함
	setTimeout("gridSetSelectedIndex("+idx+")", 100);
}

function gridSetSelectedIndex(idx) {
	// 현재 그리드의 verticalScrollPosition을 조사하여 스크롤을 일으킬지 조사하여 필요시 세팅
	var verticalScrollPosition = dataGrid.getVerticalScrollPosition();
	// 그리드의 행수를 가져옵니다 (이 값은 화면에 제대로 표시되지 않는 행을 포함하기 때문에 실제와 다른 값으로 보일 수 있으며, DataGrid의 variableRowHeight가 true일 경우에는 추정치를 의미합니다.
	var rowCount = dataGrid.getRowCount();
	if (rowCount > 0)
		rowCount = rowCount - 1;
	var halfRowCount = (rowCount / 2).toFixed();

	// idx가 값이 없는 경우 collection에서 현재 데이타의 레코드수를 가져와 맨 마지막 행값을 계산.
	if (idx == null || idx == undefined) {
		if (!collection)
			collection = gridRoot.getCollection();
		idx = collection.getLength() - 1;
	}
	dataGrid.setSelectedIndex(idx);
	if (idx < verticalScrollPosition || idx > verticalScrollPosition + rowCount) {
		if (idx - halfRowCount >= 0)	// 화면 중간에 위치하도록 계산
			dataGrid.setVerticalScrollPosition(idx - halfRowCount);
		else
			dataGrid.setVerticalScrollPosition(0);
	}
}

// 수정 작업 결과 가져오기 (그리드에서 작업된 입력,수정,삭제 내용을 가져옵니다)
// 데이타는 배열 형태로
// 	idx: 행번호
//	job: 수행 작업 (I:입력, U:수정, D:삭제)
//	data: 행의 자료
// 를 가지고 있으며 삭제가 먼저 오도록 정렬되어 있습니다.
function getChangedData() {
	var changedData = gridRoot.getChangedData();
	if (changedData.length == 0)
		alert("변경된 자료가 없습니다");
	else {
		for (var i = 0; i < changedData.length; i++)
			alert("index:"+changedData[i].idx+"\n"+"job:"+changedData[i].job+"\n"+"data:"+changedData[i].data);
	}
}

// 수정 작업 결과 XML로 가져오기 (그리드에서 작업된 입력,수정,삭제 내용을 XML로 가져옵니다)
// 데이타는 XML 형태로
// 	idx: 행번호
//	job: 수행 작업 (I:입력, U:수정, D:삭제)
//	data: 행의 자료
// node를 가지고 있으며 삭제가 먼저 오도록 정렬되어 있습니다.
function getChangedDataXML() {
	var changedDataXML = gridRoot.getChangedDataXML();
	if (changedDataXML == null)
		alert("변경된 자료가 없습니다");
	else
		alert(changedDataXML);
}

</script>
<!-- 사용자 정의 설정 끝  -->
</head>

<body onLoad="rMateGridInit()">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
	<tr height="80">
		<td width="7%"></td>
		<td align="center" valign="middle">
			<br>
			<b>JavaScript를 이용한 데이타 편집 (데이타가 XML인 경우)</b>
		</td>
		<td width="7%"></td>
	</tr>
	<tr height="190">
		<td></td>
		<td align="right">
			<form id="inputForm" name="inputForm">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td align="right">
						<TextArea cols="50" rows="9" name="itemXMLData">
						</TextArea>
					</td>
					<td width="10"></td>
					<td>
						row index<br><input type="text" size="3" name="rowIndex"/>
					</td>
					<td width="10"></td>
					<td align="left" valign="middle">
						<input type="button" value="행 삭제" onClick="removeItemAt()"/>
						<input type="button" value="행 수정" onClick="setItemAt()"/><br>
						<input type="button" value="행 추가" onClick="addItemAt()"/>
						<input type="button" value="맨끝에 행 추가" onClick="addItem()"/><br>
						<input type="button" value="전체 삭제" onClick="removeAll()"/><br>
						<input type="button" value="수정내역 보기" onClick="getChangedData()"/><br>
						<input type="button" value="수정내역 XML로 보기" onClick="getChangedDataXML()"/><br>
					</td>
				</tr>
				</form>
			</table>
		</td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td align="center">
			<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
				<tr>
					<td align="center">
						<script type="text/javascript">
						<!--
							rMateGridCreate("grid1", "../Component/rMateGridWeb", flashVars, "100%", "100%", "#FFFFFF");
						// -->
						</script>
					</td>
				</tr>
			</table>
		</td>
		<td></td>
	</tr>
	<tr height="100">
		<td></td>
		<td align="center" valign="middle">
			<a href="#" onClick="javascript:window.open(decodeURIComponent(layoutURL), '_blank', 'width=1024 height=768 scrollbars=yes')">
			<img src="./Images/viewLayout.png" width="100" height="22" border="0"/></a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="#" onClick="javascript:window.open(decodeURIComponent(dataURL), '_blank', 'width=1024 height=768 scrollbars=yes')">
			<img src="./Images/viewData.png" width="100" height="22" border="0"/></a>
		</td>
		<td></td>
	</tr>
</table>

</body>
</html>
