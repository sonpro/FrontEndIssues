<html>
<head>
<title>rMate Flash Grid</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style>
body { margin: 0px; font-family: "굴림", "굴림체"; }
</style>

<script type="text/javascript">
function checkSelect() {
	if (inputForm.actual.selectedIndex == 0) {
		alert("actual을 선택하세요");
		return;
	}
	opener.changeItem(inputForm.actual.value);
	self.close();
}
</script>
</head>

<body>
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
	<tr height="50">
		<td width="7%"></td>
		<td align="center" valign="middle">
			<br>
			<b>다음 값을 선택하세요</b>
		</td>
		<td width="7%"></td>
	</tr>
	<tr>
		<td></td>
		<td align="center" border="1">
			<form id="inputForm" name="inputForm">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td align="right">Actual</td>
					<td width="10"></td>
					<td>
						<select name="actual">
							<option value="">선택</option>
							<option value="10000">10000</option>
							<option value="20000">20000</option>
							<option value="30000">30000</option>
							<option value="40000">40000</option>
							<option value="50000">50000</option>
						</select>
					</td>
					<td width="10"></td>
					<td align="left" valign="middle">
						<input type="button" value="선택" onClick="checkSelect()"/>
					</td>
				</tr>
				</form>
			</table>
		</td>
		<td></td>
	</tr>
</table>

</body>
</html>
